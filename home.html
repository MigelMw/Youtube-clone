<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <div class="top">
            <button id="menu">
                <span class="material-icons-sharp">menu</span>
            </button>
            <div class="logo">
                <img src="./Images/logo.png" alt="logo">
            </div>
            <div class="center">
                <form id="search-bar">
                    <div class="search">
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="search-icon">
                        <span class="material-icons-sharp">search</span>
                    </div>
                </form>
                <button>
                    <span class="material-icons-sharp">mic</span>
                    <span class="on-hover" style="right: 350px;display: none;">Search with voice</span>
                </button>
            </div>

            <div class="right">
                <button class="add">
                    <span class="material-icons-sharp">video_call</span>
                    <span class="on-hover" style="right: 120px;display: none;">Create</span>
                </button>
                <button class="notifications">
                    <span class="material-icons-sharp">notifications</span>
                    <span class="no_of_notifications">26</span>
                    <span class="on-hover" style="display: none;">Notifications</span>
                </button>
                <div class="profile">
                    <h3>M</h3>
                </div>
            </div>
    </div>
        <!-- END OF TOP -->
